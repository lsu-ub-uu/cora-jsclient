<script type="text/javascript">
	window.onload = start;
	function start() {
		startJsClient();
	}

	function startJsClient() {
		var dependencies = {
			"xmlHttpRequestFactory" : CORA.xmlHttpRequestFactory(),
		};
		var metadataListLink = {
			"requestMethod" : "GET",
			"rel" : "list",
							"url" : "http://epc.ub.uu.se/cora/rest/record/metadata/",
// 			"url" : "http://localhost:8080/therest/rest/record/metadata/",
			"accept" : "application/uub+recordList+json"
		};
		var presentationListLink = {
			"requestMethod" : "GET",
			"rel" : "list",
								"url" : "http://epc.ub.uu.se/cora/rest/record/presentation/",
// 			"url" : "http://localhost:8080/therest/rest/record/presentation/",
			"accept" : "application/uub+recordList+json"
		};
		var textListLink = {
			"requestMethod" : "GET",
			"rel" : "list",
								"url" : "http://epc.ub.uu.se/cora/rest/record/text/",
// 			"url" : "http://localhost:8080/therest/rest/record/text/",
			"accept" : "application/uub+recordList+json"
		};
		var metadataProviderSpec = {
			"dependencies" : dependencies,
			"metadataListLink" : metadataListLink,
			"textListLink" : textListLink,
			"presentationListLink" : presentationListLink
		};

		var metadataProvider = CORA.metadataProvider(metadataProviderSpec);

		var textProviderSpec = {
			"dependencies" : dependencies,
			"textListLink" : textListLink,
			"lang" : "sv"
		};

		var textProvider = CORA.textProvider(textProviderSpec);

		var jsClientDependencies = {
			"metadataProvider" : metadataProvider,
			"textProvider" : textProvider,
			"xmlHttpRequestFactory" : CORA.xmlHttpRequestFactory(),
			"presentationFactoryFactory" : "not implemented yet"
		}
		var jsClientSpec = {
			"dependencies" : jsClientDependencies,
			"name" : "The Client",
						"baseUrl" : "http://epc.ub.uu.se/cora/rest/"
// 			"baseUrl" : "http://localhost:8080/therest/rest/"
		};
		var jsClient = CORA.jsClient(jsClientSpec);
		document.body.appendChild(jsClient.getView());
	}
	
	function callError(error) {
		console.log(error);
	}
	
	function callAfterAnswer() {
	}
	
</script>
